const navItems = ['About', 'Skills', 'Projects', 'Contact'];

function scrollToSection(id) {
const element = document.getElementById(id);
if (element) {
const offset = 80;
const elementPosition = element.getBoundingClientRect().top + window.pageYOffset;
const offsetPosition = elementPosition - offset;

window.scrollTo({
top: offsetPosition,
behavior: 'smooth'
});
}
}

// --- COMPONENTS ---

function renderNavbar() {

</h1>
</div>

<div class="hidden md:flex items-center space-x-8">
${navItems.map(item => `
<button
onclick="scrollToSection('${item.toLowerCase()}')"
class="text-sm font-medium text-slate-400 hover:text-brand-400 transition-colors uppercase tracking-wide"
>
${item}
</button>
`).join('')}
<a
href="${personalInfo.resumeLink}"
class="px-5 py-2.5 bg-brand-600 text-white rounded-md text-sm font-semibold hover:bg-brand-500 transition-all shadow-lg shadow-brand-900/50"
download
>
Resume
</a>
</div>

<button id="mobile-menu-button" class="md:hidden text-slate-300 hover:text-brand-400">
<i data-lucide="menu" class="w-7 h-7"></i>
</button>
</div>

<div id="mobile-menu-dropdown" class="md:hidden bg-dark-card border-b border-dark-border hidden absolute w-full left-0">
${navItems.map(item => `
<button
onclick="scrollToSectionAndClose('${item.toLowerCase()}')"
class="block w-full text-left px-6 py-4 text-slate-300 hover:bg-slate-800 hover:text-brand-400 transition-colors border-b border-dark-border/50"
>
${item}
</button>
`).join('')}
</div>
</nav>
`;
document.getElementById('app-root').insertAdjacentHTML('afterbegin', navHTML);

const menuButton = document.getElementById('mobile-menu-button');
const menuDropdown = document.getElementById('mobile-menu-dropdown');
const menuIcon = menuButton.querySelector('i');

menuButton.addEventListener('click', () => {
const isOpen = menuDropdown.classList.toggle('hidden');
menuIcon.setAttribute('data-lucide', isOpen ? 'x' : 'menu');
lucide.createIcons();
});

window.scrollToSectionAndClose = (id) => {
scrollToSection(id);
menuDropdown.classList.add('hidden');
menuIcon.setAttribute('data-lucide', 'menu');
lucide.createIcons();
};
}
